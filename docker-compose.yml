version: '3.8'

services:
  app:
    container_name: delivery-api
    build: .
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    networks:
      - delivery-network
    restart: unless-stopped
    # Limites de recursos (boa pr√°tica)
    deploy:
      resources:
        limits:
          memory: 512M

networks:
  delivery-network:
    driver: bridge
